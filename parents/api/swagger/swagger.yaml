swagger: "2.0"
info:
  version: "0.0.1"
  title: Parents admin API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /parent:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns the list of parents
      # used as the method name of the controller
      operationId: parent
      parameters:
        - name: where
          in: query
          description: The condition required to filter the list of parents
          required: false
          type: string
        - name: limit
          in: query
          description: The number of parents per page
          required: false
          type: string
        - name: offset
          in: query
          description: Indicates the begin of the page.
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
